<!-- Nav tabs -->
<ul class="nav nav-tabs" id="navId" role="tablist">
  <li class="nav-item">
    <a routerLink="/" class="nav-link active" data-bs-toggle="tab" aria-current="page"
      routerLinkActive="active">{{'app-name'|transloco}}</a>
  </li>
  <li class="nav-item" role="presentation">
    <a routerLink="contracts" class="nav-link" data-bs-toggle="tab"
      routerLinkActive="active">{{'contracts'|transloco}}</a>
  </li>

  <li class="nav-item" role="presentation">
    <a routerLink="stuff" class="nav-link" data-bs-toggle="tab" routerLinkActive="active" data-toggle="tooltip"
      data-placement="bottom" [title]="'stuffTooltip'|transloco">{{'stuff'|transloco}}</a>
  </li>
  <li class="nav-item" role="presentation">
    <a routerLink="customers" class="nav-link" data-bs-toggle="tab"
      routerLinkActive="active">{{'customers'|transloco}}</a>
  </li>

    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

      🌐

    </a>

      <li><a class="dropdown-item " (click)="changeLang('fa')">Persian (فارسی)</a></li>

        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item " (click)="changeLang('en')">English</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item " (click)="changeLang('ge')">Georgian (ქართული)</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item " (click)="changeLang('ru')">Russion (Русский)</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item " (click)="changeLang('ch')">Chinese (中国人)</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item " (click)="changeLang('it')">Italian (Italiana)</a></li>
    </ul>
  </li>
  <li>
    <a href=""></a>
  </li>
</ul>
