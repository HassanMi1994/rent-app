<div class="row justify-content-center">
    <div class="row justify-content-center">

        <div class="col-12 col-md-6">
            <app-form-input #input [labelName]="'email'" (onChange)="onValueChanged($event)"
                (value)="userManager.loginModel.email=($event)"></app-form-input>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <app-form-input #input [labelName]="'password'" (onChange)="onValueChanged($event)" [type]="'password'"
                (value)="userManager.loginModel.password=($event)"></app-form-input>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-6 ">
            <input class="form-control btn btn-outline-success" (click)="login()" type="button"
                [value]="'login'|transloco">
        </div>
    </div>

</div>
