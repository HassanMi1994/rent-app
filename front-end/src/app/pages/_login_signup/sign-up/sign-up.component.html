<div class="row">

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'email'" (value)="userManager.signUpModel.email=($event)"></app-form-input>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'fullName'" (value)="userManager.signUpModel.fullName=($event)"></app-form-input>
    </div>

    
    <!-- <div class="col-12 col-md-6 col-lg-4">
        <ng-select [(ngModel)]="userManager.signUpModel.serviceType">
            <ng-option [value]="1">{{'rent'|transloco}}</ng-option>
            <ng-option [value]="2">{{'sell'|transloco}}</ng-option>
        </ng-select>
    </div> -->

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'storeName'" (value)="userManager.signUpModel.storeName=($event)"></app-form-input>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'mobile'" (value)="userManager.signUpModel.mobile=($event)"></app-form-input>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'password'" [type]="'password'"
            (value)="userManager.signUpModel.password=($event)"></app-form-input>
    </div>

    <div class="col-12 col-md-6 col-lg-4">
        <app-form-input #inputs [labelName]="'confirmPassword'" [type]="'password'"
            (value)="userManager.signUpModel.confirmPassword=($event)"></app-form-input>
    </div>

    <div class="col-12">
        <input #inputs class="form-control btn btn-outline-success" (click)="signUp()" type="button"
            [value]="'signUp'|transloco">

    </div>
</div>
