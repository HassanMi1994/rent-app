<h3>
    <a class="btn btn-outline-primary m-2 col-12"
        [routerLink]="['new']">{{'new-stuff'|transloco}}</a>
</h3>


<div class="row">
    @for (s of stuff; track $index) {
    <div
        class="col-12 rounded col-md-3 m-5 text-center rounded-5 border-info border-4 shadow-lg bg-body-secondary bg-opacity-50 bg-gradient customer-template">
        <div class="row">
            <div class="col-12 bg-info"></div>
            <div class="col-12 text-primary">
                <b> {{s.name}} {{s.description}}</b>
            </div>
            <div class="col-12 border-3 link-body-emphasis">
                <button class="btn"><span class="bi bi-zoom-in" (click)="showMoreInfo($event,s.id)"></span></button>
            </div>
        </div>
    </div>
    }
    <app-pop-up id="morePopUp" #popUp></app-pop-up>
</div>
