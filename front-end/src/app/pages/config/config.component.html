<div class="row">
    <app-form-input-number [labelName]="'contractNoSeed'" (value)="settingService.userConfig.contractNoSeed=$event"
        [val]="settingService.userConfig.contractNoSeed"></app-form-input-number>
</div>


<div class="row">
    <app-form-input-number [labelName]="'taxPercent'" (value)="settingService.userConfig.taxPercent=$event"
        [val]="settingService.userConfig.taxPercent"></app-form-input-number>
</div>

<div class="row">
    <div class="col-4">
        <span class="h4 text-center align-items-center align-text-bottom">{{'calendarType'|transloco}}</span>
    </div>
    <div class="col-8">
        <ng-select [(ngModel)]="settingService.userConfig.calendarType">
            <ng-option [value]="1">{{'persian'|transloco}}</ng-option>
            <ng-option [value]="2">{{'georgian'|transloco}}</ng-option>
        </ng-select>
    </div>

</div>


<div class="row">
    <button class="btn btn-outline-primary" (click)="save()">{{'save'|transloco}}</button>
</div>
