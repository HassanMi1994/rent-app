<form name="create-contract-form">



    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <ng-select [items]="customers$ |async" class="text-center center" [placeholder]="'customer'|transloco"
                autofocus default bindValue="id" [(ngModel)]="selectedCustomerId">
                <ng-template ng-option-tmp let-item="item" let-index="index">
                    <p class="row text-center center">{{ item.firstName + ' ' + item.lastName + ' '}}</p>

                    <!--let's have some small good baby here!  -->
                    <div class="row" style="font-size: smaller;margin: 0; padding: 0 !important;">
                        <div class="col-6">
                            {{'mobile'|transloco}}: <span class="text text-info">{{ item.mobile}} </span>
                        </div>

                        <div class="col-6">
                            {{'address'|transloco}}: <span class="text text-info">{{ item.fatherName}} </span>
                        </div>
                    </div>
                </ng-template>
            </ng-select>
        </div>


    </div>

    <hr />

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-primary btn-lg col-12" data-bs-toggle="modal"
        data-bs-target="#modalId">
        {{'selectStuff'|transloco}}
    </button>


    <!-- Modal -->
    <div class="modal fade add-new-item-modal" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
        aria-hidden="true">
        <div class="modal-dialog modal-sm modal-fullscreen" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="text-align: center;width: 100%;" id="modalTitleId">
                        {{"addingNewContractItem"|transloco}}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">
                    <ng-select [items]="stuff$ |async" bindLabel="Stuff" cslas="text-center center"
                        [placeholder]="'stuff'|transloco" autofocus default bindValue="id"
                        [(ngModel)]="selectedCustomerId">
                        <ng-template ng-option-tmp let-item="item" let-search="searchTerm" let-index="index">
                            <span class="text-center center">{{item.name}}</span>
                        </ng-template>

                    </ng-select>
                </div>

                <!-- modal footer -->
                <div class="modal-footer p-4">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-6 p-3">
                                <div>
                                    <button type="button" class="btn btn-outline-primary col-12">
                                        <span class="bi bi-plus-lg"></span>
                                        {{"add" |transloco}}</button>
                                </div>

                            </div>

                            <div class="col-12 col-md-6 p-3">
                                <div>
                                    <button type="button" class="btn btn-outline-primary col-12 ">
                                        <span class="bi bi-plus-lg"></span>
                                        <span class="bi bi-backspace"></span>
                                        {{"addAndClose" |transloco}}
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
