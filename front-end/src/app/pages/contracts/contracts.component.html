<a class="col-12 btn btn-outline-primary  m-2 " [routerLink]="['new']">{{'newContract'|transloco}}</a>

<div class="row">
    <app-form-input [labelName]="'search'" (value)="contractService.searchTerm=$event"></app-form-input>
</div>

<div class="row">
    @for (con of contractService.filterdContracts; track $index) {
    <div class="col-12 contract-item
         rounded col-md-3 m-3
          text-center rounded-5
           border-info border-4 shadow-lg
            bg-body-secondary bg-opacity-50
             bg-gradient customer-template">
        <div class="row">
            <a (click)="selectedContractChanged(con.id)" [routerLink]="['details',con.id]">
                <div class="col-12 bg-info"></div>
                <div class="col-12 text-primary">
                    <b class="text-info"> {{con.customer.fullName}} </b>
                </div>
                <div class="col-12 text-primary">
                    <b> {{ con.createdAt|date:'yyyy-mm-dd HH:mm'}} </b>
                    <b class="text-success"> {{con.prePaidMoney}}</b>
                </div>
                <div class="col-12 border-3">
                    {{con.totalPricePerDay | number}}
                </div>
                <div class="col-12 border-3 link-body-emphasis">
                    <button class="btn"><span class="bi bi-eye" (click)="showMoreInfo($event,con.id)"></span></button>
                </div>
            </a>

        </div>
    </div>
    }
    <app-pop-up #popup id="morePopUp"></app-pop-up>
</div>
