<!-- Tab panes -->
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="tab1Id" role="tabpanel">

  </div>
  <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
  <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
</div>

<div class="row">

  <div class="col-12">
    <h2 class="alert alert-info text-center">{{ 'welcome-text' | transloco }}</h2>
  </div>
</div>

<div id="carouselId" class="carousel m-5 slide d-flex flex-grow-1" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide">
    </li>
    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active ">
      <h2 class="text-center text-success float-heading">{{'slide-first'|transloco}}</h2>
      <img style="height: 450px; width: 100%" src="../../../assets/images/truck/truck-happy-renting-1.jpg">
    </div>
    <div class="carousel-item ">
      <h2 class="text-center text-info float-heading">{{'slide-second'|transloco}}</h2>
      <img style="height: 450px; width: 100%;" src="../../../assets/images/truck/truck-happy-renting-2.jpg">
    </div>
    <div class="carousel-item">
      <h2 class="text-center text-primary float-heading">{{'slide-third'|transloco}}</h2>
      <img style="height: 450px; width: 100%;" src="../../../assets/images/truck/truck-happy-renting-3.jpg">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
