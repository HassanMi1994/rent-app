<div id="mydiv">
    <div id="mydivheader">Click here to move Draggable element</div>
    <span class="bi bi-pen"></span>
    @for (item of bindableProps; track $index) {
    <div class="row m-3">
        <div class="col-4 text-black">{{item[0]}}</div>
        <div class="col-6 text-info">{{item[1]}}</div>
    </div>
    }
</div>
